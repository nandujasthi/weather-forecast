<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather App Coding Challenge | Sai Nandu Jasthi</title>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
	
    <div class="weatherData_main">
      <h1>Weather Forecast by City</h1>
      <section class="input-part">
        <p class="info-txt"></p>
        <div class="content">
			<div class="input-group inputgroupForSearchCity">
				<input type="text" class="form-control" placeholder="Enter City Name" required>
				<div class="input-group-append">
					<button class="btn btn-primary" type="button"  id="viewInfo_city">Fetch Weather</button>
				</div>
			</div>
			<button class="btn btn-warning getlocationBtn" type="button" id="locateDevicebtn" title="Auto Detect my Location">
				<i class="fa fa-location-arrow" aria-hidden="true"></i>
			</button>			
        </div>
      </section>
      <section class="weather-part w-100 float-left">
		<div class="weatherInfo_data">
			<img src="" alt="Weather Icon">
			<div class="temp">
			  <span class="numb">_</span>
			  <span class="deg">°</span>C
			</div>
			<div class="weather">_ _</div>
			<div class="location">
			  <i class="fa fa-map-marker" aria-hidden="true"></i>
			  <span>_, _</span>
			</div>
		</div>
        <div class="bottom-details">
			<div class="column feels">
				<i class="fa fa-thermometer-empty" aria-hidden="true"></i>
				<div class="details">
				  <div class="temp">
					<span class="numb-2">_</span>
					<span class="deg">°</span>C
				  </div>
				  <p>Feels like</p>
				</div>
			</div>
          <div class="column humidity">
           <i class="fa fa-tint" aria-hidden="true"></i>
            <div class="details">
              <span>_</span>
              <p>Humidity</p>
            </div>
          </div>
		  <div class="column timestamp">
           <!--<i class="fa fa-clock-o" aria-hidden="true"></i>-->
            <div class="details">
              <span>_</span>             
            </div>
          </div>
        </div>
      </section>
    </div>


	<div class="myChartCanvas">
		<h2>Forecast Data for 24 Hours </h2>
		<canvas id="hourlyDataCanvas" class="hourlyDataCanvasClass"></canvas>
	</div>
	
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
